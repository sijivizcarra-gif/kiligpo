<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knew you would say yes!</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #f9e3e3;
      font-family: 'Quicksand', sans-serif;
      padding: 20px;
    }

    .cloud-box {
      background: #ffffff;
      border-radius: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px 25px;
      text-align: center;
      max-width: 340px;
      margin: 0 auto 20px;
      line-height: 1.6;
    }

    .header_text {
      font-size: 16px;
      color: #000;
      margin: 0;
    }

    .gif_container img {
      width: 100%;
      max-width: 300px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="cloud-box">
    <h1 class="header_text">
      Whatever you do in life, just make sure at the end of the day you are happy. 
      Life is short, so always choose to be happy. Leave the sadness behind, and stay positive in life!
    </h1>
  </div>

  <div class="gif_container">
    <imgp src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif" alt="cute hugging gif">

</html>
